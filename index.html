<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="page">
      <article class="card" aria-labelledby="post-title">
        <picture class="card__media">
          <source
            media="(min-width:900px)"
            srcset="assets/images/image-header-desktop.jpg"
          />
          <img
            src="assets/images/image-header-mobile.jpg"
            alt="Illustration for the blog post"
          />
        </picture>

        <div class="card__content">
          <div class="card__meta">
            <span class="tag">Category</span>
          </div>

          <h1 id="post-title" class="card__title">
            Shift the overall look and feel by adding these wonderful touches to
            furniture
          </h1>

          <p class="card__excerpt">
            Ever been in a room and felt like something was missing? Perhaps
            it's the right finishing piece â€” a bold pattern, a warm texture, or
            a statement color.
          </p>

          <div class="card__footer">
            <div class="author">
              <img
                class="author__avatar"
                src="assets/images/avatar-michelle.jpg"
                alt="Michelle Avatar"
              />
              <div class="author__meta">
                <span class="author__name">Michelle Appleton</span>
                <time datetime="2020-07-16" class="author__date"
                  >July 16, 2020</time
                >
              </div>
            </div>

            <a
              class="read-more"
              href="#"
              aria-label="Read more about the article"
              >Read more</a
            >
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
